<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./ASY_1009.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <img id="fr" class="flags" src="https://cdn.britannica.com/82/682-004-F0B47FCB/Flag-France.jpg">
    <img id="eng" class="flags" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png">

    <div class="login-container">

        <div class="left">
            <img src="./ASY_1009.png" alt="Descriptive text for the image">
        </div>

        <div class="right">
            <form action="" method="POST" autocomplete="off" id="loginForm">
                <h4 id="welcome_txt">Bienvenu a ASY1009</h4>
                <p id="ll">Bienvenue dans le cours Web où nous apprenons des technologies vraiment cool!</p>
                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <button id="log-button" type="submit">connectez-vous</button>
                <a href="#" id="forg_pass">Mot de passe oublié</a>
                <a href="#" id="inscrivez-vous">inscrivez-vous</a>
            </form>
        </div>

    </div>
</body>


<script src="./script_login.js"></script>

</html>
